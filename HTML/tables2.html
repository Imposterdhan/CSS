<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Table Example</title>
</head>
<body>

    <table border="2" cellpadding="10" cellspacing="5">
        <thead>
            <tr>
                <th rowspan="2">Rowspan</th>  <!-- Spans 2 rows -->
                <th colspan="2">Colspan</th>  <!-- Spans 2 columns -->
            </tr>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Rowspan Cell</td>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
